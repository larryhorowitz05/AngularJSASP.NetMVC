<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="../../../../../Content/bootstrap-3.3.5/css/bootstrap.css" />
    <script src="../../../../../Scripts/angular/angular.js" type="text/javascript"></script>
    <script src="../../../../../Scripts/angular-ui/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="../../../../ts/global/global.js" type="text/javascript"></script>
    <script src="../../modal.module.js" type="text/javascript"></script>
    <script src="../../modal.directive.js" type="text/javascript"></script>
    <script src="demo.module.js" type="text/javascript"></script>
    <script src="demo.controller.js" type="text/javascript"></script>
    <script src="demo.dialog.controller.js" type="text/javascript"></script>

</head>
<body ng-app="demo" ng-controller="demoController as demoCntrl">
    <h1>TypeScript HTML App</h1>

    <div>First Name: {{demoCntrl.getModel().firstName}}</div>
    <div>Last Name: {{demoCntrl.getModel().lastName}}</div>

    <button modal template-url="demo.dialog.html" controller-name="dialogController" controller-as="demo" get-model="demoCntrl.getModel" on-accept="demoCntrl.onAccept" on-cancel="demoCntrl.onCancel">Go</button>

    <div id="content"></div>
</body>
</html>
