<div class='imp-popover imp-body'>
    <div class='container'>
        <div class='header'>{{modalpopoverCtrl.ctrl.title}}</div>
        <div class='imp-split'></div>
        <div class="content">
            <div class="row">
                <div class="col-1">
                    Modified Date
                </div>
                <div class="col-1">
                    Changes
                </div>
                <div class="col-1">
                    Modified By
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    01/13/2015 17:51 PM
                </div>
                <div class="col-1">
                    Created – System Calculated
                </div>
                <div class="col-1">
                    System
                </div>
            </div>
        </div>

        <div class='imp-split'></div>

        <div class='footer'>
            <div class="buttons">
                <div class='imp-button-div-hs-ws-sec' ng-click="modalpopoverCtrl.cancel()">Cancel</div>
            </div>
        </div>
    </div>
</div>
