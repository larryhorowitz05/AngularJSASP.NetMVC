<div ng-controller="SimpleModalWindowController as modal" class="imp-error-modal-content modal-content">
    <div class="imp-error-modal-header modal-header">
        <h4 class="imp-error-modal-title modal-title">
            <span class="imp-alert-glificon glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            Attention
        </h4>
    </div>
    <div class="imp-error-modal-body modal-body">
        <p>The system wasn't able to successfully load. Please try again.</p>
    </div>
    <div class="imp-error-modal-footer modal-footer">
        <button type="button" ng-click="modal.close()" class="btn btn-default imp-error-modal-close-button" data-dismiss="modal">Close</button>
    </div>
</div>
