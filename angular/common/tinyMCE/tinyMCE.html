<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AngularUI - TinyMCE Demo</title>

        <script type="text/javascript" src="../../../scripts/tinymce/tinymce.min.js"></script>
        <script type="text/javascript" src="../../../scripts/angular/angular.js"></script>
        <script type="text/javascript" src="tinymce.js"></script>
        <script type="text/javascript" src="tinyMCE.controller.js"></script>
    </head>
    <body ng-app="ui.tinymce" ng-controller="tinyMCEController as tinyMCECntrl">
        <form method="post">
            <textarea ui-tinymce="{trusted: true}"
                      ng-model="tinyMCECntrl.tinymce"
                      ng-change="tinyMCECntrl.updateHtml()"></textarea>
        </form>
        <div ng-bind-html="tinyMCECntrl.tinyMCEHtml"></div> 
    </body>
</html>
