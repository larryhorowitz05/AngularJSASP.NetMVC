<head>
    <!-- All css pulled from ConsumerFeatureStyle.css from SecureLink project.-->
    <link rel="stylesheet" href="../../../Content/ConsumerSite/MyNextStepFeatureStyle.css">

    <!--@TODO - REMOVE ConsumerSiteFeatureStyle.css-->
    <link rel="stylesheet" href="../../../Content/ConsumerSiteFeatureStyle.css">
    <link rel="stylesheet" href="../../../Content/ConsumerSite/LoanAppFeatureStyle.css">

</head>

<div class="auth demo_margin">
    <div ng-include src="'/angular/consumerSite/myNextStep/header/myNextStepHeader.html'"></div>
    <div class="center">
        <div class="bar-well">
            <ng-form name="authForm" class="form-horizontal" novalidate>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-3">
                        <div class="input-group">
                            <input type="email" class="form-control imp-disclaimer"
                                   placeholder="Email"
                                   ng-model="authCntrl.userName"
                                   ng-model-options="{'updateOn': 'blur'}"
                                   required />
                            <div class="input-state"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-3">
                        <div class="input-group">
                            <input type="password" class="form-control imp-disclaimer"
                                   placeholder="Password"
                                   ng-model="authCntrl.password"
                                   required />
                            <div class="input-state"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-4">
                        <button type="submit"
                                class="btn btn-primary"
                                ng-click="authCntrl.authenticate()"
                                ng-model-options="{'updateOn': 'blur'}"
                                ng-disabled="authForm.$invalid">
                            Continue
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-4">
                        <div class="col-lg-6 pdl_0 auth-a">
                            <a href="#">forgot password?</a>
                        </div>
                        <div class="col-lg-6 col-lg-push-1 pdr_0 auth-a">
                            <a href="#">create account</a>
                        </div>
                    </div>
                </div>
            </ng-form>

        </div>
    </div>
</div>
