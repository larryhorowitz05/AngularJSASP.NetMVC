<div class="banner">
    <div class="app-container">
        <div class="back-button-region">
            <back-button></back-button>
            <!--<i class="icon-angle-left back-button-icon"></i>
            <div class="back-button-text">Back</div>-->
        </div>
        <div class="banner-title-region center">
            <img class="banner-icon" ng-src="{{bannerCntrl.imageUrl}}" />
            <!--<i class="icon-rocketship banner-icon"></i>-->
            <div class="banner-title-text-region">
                <div class="banner-title-text" ng-bind-html="bannerCntrl.header"></div>
                <div class="banner-subtitle-text" ng-bind-html="bannerCntrl.message"></div>
            </div>
        </div>
        <div class="save-for-later-region">
            <div class="save-for-later-text">
                Save
                <br />for Later
            </div>
        </div>
        <div class="need-help-region">
            <div class="need-help-text">Need Help? Call Us</div>
            <div class="need-help-phone">{{bannerCntrl.phoneNumber}}</div>
        </div>
    </div>
</div>
