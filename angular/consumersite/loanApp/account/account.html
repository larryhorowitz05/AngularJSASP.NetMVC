<div class="account-info">
    <div class="row wizard-content">
        <div class="col-xs-12">
            <div class="row section-title center">My Account Information</div>
            <div class="row section-subtitle center">This will allow you to login and view the progress of your loan.</div>
            <div class="row section-content center-col">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-xs-12 control-label" for="coBorrowerConfirmSocialInput">User ID</label>
                        <div class="col-xs-12 center">
                            <label class="form-label black-text">{{accountCntrl.loan.loanApp.borrower.email}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 control-label" for="passwordInput">Account Password</label>
                        <div class="col-xs-12">
                            <div class="input-group secure-input valid">
                                <input id="passwordInput" type="password" class="form-control" ng-model="accountCntrl.passwordOne" required />
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <div class="input-state"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 control-label" for="confirmPasswordInput">Confirm Password</label>
                        <div class="col-xs-12">
                            <div class="input-group secure-input">
                                <input id="confirmPasswordInput" type="password" class="form-control" ng-model="accountCntrl.passwordTwo" input-match="accountCntrl.passwordOne" required />
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <div class="input-state"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 control-label" for="securityQuestionSelect">Security Question</label>
                        <div class="col-xs-12">
                            <select id="securityQuestionSelect" class="form-control select-validation"
                                    ng-model="accountCntrl.loan.loanApp.borrower.securityQuestion"
                                    ng-options="securityQuestion.value as securityQuestion.text for securityQuestion in accountCntrl.applicationData.lookup.securityQuestions"
                                    required>
                                <option value="" disabled selected>Select One</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 control-label" for="securityAnswerInput">Security Answer</label>
                        <div class="col-xs-12">
                            <input type="text" id="securityAnswerInput" class="form-control" placeholder="" ng-model="accountCntrl.loan.loanApp.borrower.securityAnswer" required />
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
