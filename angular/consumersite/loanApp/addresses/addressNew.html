<div class="address">
    <div class="container-fluid">
        <div class="row wizard-content">
            <div class="col-xs-12">
                <div class="row section-title center top">My Current Address Information</div>
                <div class="row section-content">
                    <div class="col-lg-4 col-lg-offset-2">
                        <address-widget content-url="'/angular/consumersite/loanApp/templates/addressWidget.template.html'"
                                        street-name='addressCntrl.addressCurrent.streetName'
                                        city-name='addressCntrl.addressCurrent.cityName'
                                        state-name='addressCntrl.addressCurrent.stateName'
                                        zip-code='addressCntrl.addressCurrent.zipCode'
                                        is-county-visible="false"
                                        is-unit-visible="false"
                                        placeholder-street-name="Street"
                                        placeholder-city-name="City"
                                        placeholder-state-name="State"
                                        placeholder-zip-code-name="Zip"
                                        ng-required="true">
                        </address-widget>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="col-md-3 col-lg-4 control-label" for="txtYearsAtAddress">Time at address</label>
                            <div class="col-md-7 col-lg-6">
                                <div class="input-group dual-input">
                                    <input type="text" id="txtYearsAtAddress" class=" form-control" placeholder="Years" ng-model="addressCntrl.borrower.currentAddress.timeAtAddressYears" />
                                    <input type="text" id="txtMonthsAtAddress" class="form-control" placeholder="Months" ng-model="addressCntrl.borrower.currentAddress.timeAtAddressMonths" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-lg-4 control-label" for="selectbasic">Mailing address different</label>
                            <div class="col-md-8">
                                <input type="radio" name="mailaddress" id="mailaddressyes" ng-model="addressCntrl.isSameMailingAsBorrowerCurrentAddress" ng-value="false" ng-change="addressCntrl.rbAddressClicked(value);" checked="checked" value="false">
                                <label for="mailaddressyes">Yes</label>
                                <input type="radio" name="mailaddress" id="mailaddressno" ng-model="addressCntrl.isSameMailingAsBorrowerCurrentAddress" ng-value="true" ng-change="addressCntrl.rbAddressClicked();" value="true">
                                <label class="radios-inline" for="mailaddressno">No</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-lg-4 control-label" for="selectbasic">Ownership</label>
                            <div class="col-md-8">
                                <input type="radio" name="ownership" id="ownyes" ng-model="addressCntrl.borrower.currentAddress.ownOrRent" ng-value="2" checked="checked" value="true" />
                                <label for="mailaddressyes">Rent</label>
                                <input type="radio" name="ownership" id="ownno" ng-model="addressCntrl.borrower.currentAddress.ownOrRent" ng-value="1" value="false" />
                                <label for="mailaddressno">Own</label>
                            </div>
                        </div>

                      
    
                    </div>
                </div>
                <div ng-if="!addressCntrl.isSameMailingAsBorrowerCurrentAddress">
                    <div class="row section-title center">My Mailing Address</div>
                    <div class="row section-content">
                        <div class="col-lg-4 col-lg-offset-4">
                            <address-widget content-url="'/angular/consumersite/loanApp/templates/addressWidget.template.html'"
                                            street-name='addressCntrl.addressMailing.streetName'
                                            city-name='addressCntrl.addressMailing.cityName'
                                            state-name='addressCntrl.addressMailing.stateName'
                                            zip-code='addressCntrl.addressMailing.zipCode'
                                            is-county-visible="false"
                                            is-unit-visible="false"
                                            placeholder-street-name="Street"
                                            placeholder-city-name="City"
                                            placeholder-state-name="State"
                                            placeholder-zip-code-name="Zip"
                                            ng-required="true">
                            </address-widget>
                        </div>
                    </div>
                </div>
                <div ng-if="addressCntrl.borrower.currentAddress.timeAtAddressYears < 2">
                    <div class="row section-title center">My Previous Address Information</div>
                    <div class="row section-subtitle center">We need at least 2 years of current address information.</div>
                    <div class="row section-content">
                        <div class="col-lg-4 col-lg-offset-2">
                            <address-widget content-url="'/angular/consumersite/loanApp/templates/addressWidget.template.html'"
                                            street-name='addressCntrl.addressPrevious.streetName'
                                            city-name='addressCntrl.addressPrevious.cityName'
                                            state-name='addressCntrl.addressPrevious.stateName'
                                            zip-code='addressCntrl.addressPrevious.zipCode'
                                            is-county-visible="false"
                                            is-unit-visible="false"
                                            placeholder-street-name="Street"
                                            placeholder-city-name="City"
                                            placeholder-state-name="State"
                                            placeholder-zip-code-name="Zip"
                                            ng-required="true">
                            </address-widget>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="col-md-3 col-lg-4 control-label" for="selectbasic">Do you own or rent?</label>
                                <div class="col-md-7 col-lg-6">
                                    <select id="selectbasic" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-lg-4 control-label" for="textinput">Time at address</label>
                                <div class="col-md-7 col-lg-6">
                                    <div class="input-group dual-input">
                                        <input type="text" class="form-control" placeholder="Years">
                                        <input type="text" class="form-control" placeholder="Months">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-if="addressCntrl.isBorrower && addresscntrl.hasCoBorrower">
                    <div class="row center section-content">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-12 section-question-text">
                                    Does {{addressCntrl.coBorrowerName}} have a different current address?
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 section-question-radio">
                                    <div class="form-group">
                                        <input type="radio" name="coborrowermailaddress" id="coborrowermailaddressyes" value="false" ng-value="false" ng-model="addressCntrl.isCoborrowerAddressSame">
                                        <label class="radios-inline" for="coborrowermailaddressyes">Yes</label>
                                        <input type="radio" name="coborrowermailaddress" id="coborrowermailaddressno" value="true" checked="checked" ng-value="true" ng-model="addressCntrl.isCoborrowerAddressSame">
                                        <label class="radios-inline" for="coborrowermailaddressno">No</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
