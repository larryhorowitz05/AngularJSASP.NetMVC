<div class="container-fluid address-information col-xs-12">
    <form>
        <!--<fieldset>
            <legend style="text-align:center">-->
        <!--</legend>-->

        <div class="col-xs-10">
            <span style="font-size:18pt;font-weight:bold; text-align:center;">  My Personal Information</span>
            <div class="cols-xs-1">&nbsp;</div>
        </div>

        <div class="col-xs-10">
            <div class="form-group form-group-sm col-xs-8">
                <div class="col-xs-3 editor-label"> <label for="txtFirstName">First Name</label></div>
                <div class="col-xs-5 editor-label">
                    <input id="txtFirstName" placeholder="" class="form-control" style="width:250px;" type="text" ng-model="addressController.borrower.currentAddress.streetName" ng-minlength="1" required />
                </div>
            </div>
        </div>


        <div class="col-xs-10">
            <div class="form-group form-group-sm col-xs-8">
                <div class="col-xs-3 editor-label"> <label for="txtMiddleName">Middle Name</label></div>
                <div class="col-xs-5 editor-label">
                    <input id="txtMiddleName" placeholder="" class="form-control" style="width:250px;" type="text" ng-model="addressController.borrower.currentAddress.streetName" ng-minlength="1" required />
                </div>
            </div>

        </div>

        <div class="col-xs-10">
            <div class="form-group form-group-sm col-xs-8">
                <div class="col-xs-3 editor-label"> <label for="txtLastName">Last Name</label></div>
                <div class="col-xs-5 editor-label">
                    <input id="txtLasttName" placeholder="" class="form-control" style="width:250px;" type="text" ng-model="addressController.borrower.currentAddress.streetName" ng-minlength="1" required />
                </div>
            </div>

        </div>

        <div class="col-xs-10">
            <div class="form-group form-group-sm col-xs-8">
                <div class="col-xs-3 editor-label"> <label for="txtSuffix">Suffix</label></div>
                <div class="col-xs-5 editor-label">
                    <input id="txtSuffix" placeholder="Jr., Sr.,II, III (Optional)" class="form-control" style="width:250px;" type="text" ng-model="addressController.borrower.currentAddress.streetName" ng-minlength="1" required />
                </div>
            </div>

        </div>


        <div class="col-xs-10">
            <div class="form-group form-group-sm col-xs-8">
                <div class="col-xs-3 editor-label"> <label for="txtHAU">How did you hear about us?</label></div>
                <div class="col-xs-5 editor-label">
                    <input id="txtHAU" placeholder="(Optional)" class="form-control" style="width:250px;" type="text" ng-model="addressController.borrower.currentAddress.streetName" ng-minlength="1" required />
                </div>
            </div>

        </div>
        <div class="col-xs-10">
            <div class="form-group form-group-sm col-xs-8">
                <div class="col-xs-3 editor-label"> <label for="txtEmail">Email</label></div>
                <div class="col-xs-5 editor-label">
                    <input id="txtEmail" placeholder="" class="form-control" style="width:250px;" type="email" ng-model="addressController.borrower.currentAddress.streetName" ng-minlength="1" required />
                </div>
            </div>

        </div>

        <div class="col-xs-10">
            <div class="form-group form-group-sm col-xs-8">
                <div class="col-xs-3 editor-label"> <label for="txtPhone">Preferred Phone</label></div>
                <div class="col-xs-2 editor-label">
                    <input id="txtPhone" placeholder="" class="form-control" style="width:150px;" type="text" ng-model="addressController.borrower.currentAddress.streetName" ng-minlength="1" required />

                </div>
                <div class="col-xs-2 editor-label">

                </div><input type="text" class="form-control" placeholder="" style="width:40px;" />
            </div>

        </div>

        <div class="col-xs-10">
            <div class="form-group form-group-sm col-xs-8">
                <div class="col-xs-3 editor-label"> <label for="ddlMS">Marital Status</label></div>
                <div class="col-xs-5 editor-label">
                    <select id="ddlMS" class="form-control" style="width:250px;" ng-model="addressController.borrower.currentAddress.streetName" ng-minlength="1" required>

                        <option value="M" selected="selected">Married</option>
                        <option value="S" selected="selected">Single</option>
                        <option value="D" selected="selected">Divorced</option>
                    </select>
                </div>
            </div>

        </div>



        <div class="col-xs-10">
            <div class="form-group form-group-sm col-xs-8">
                <div class="col-xs-3 editor-label"> <label for="txtDep">Dependents</label></div>
                <div class="col-xs-2 editor-label">
                    <input id="txtDep" placeholder="" class="form-control" style="width:150px;" type="text" ng-model="addressController.borrower.currentAddress.streetName" ng-minlength="1" required />

                </div>
                <div class="col-xs-2 editor-label">

                </div><input type="text" id="txtDepAges" class="form-control" placeholder="" style="width:40px;" />
            </div>

        </div>



        <!--<div class="row text-center" ng-if="addressCntrl.hasCoBorrower">-->

        <div class="col-xs-10">

            <div class="form-group form-group-sm col-xs-8">
                <center>
                    <label id="lblSameAddress2">Add a Co-Borrower</label> <br />
                    <input type="radio" name="sameaddress2" id="sameaddressyes" value="Yes" checked="checked" ng-model="addressController.isSameAddress" />
                    <label for="sameaddressyes2">Yes</label>
                    <input type="radio" name="sameaddress2" id="sameaddressno2" value="No" ng-model="addressController.isSameAddress" />
                    <label for="sameaddressno">No</label>
                </center>
            </div>

        </div>

        <!--</fieldset>-->

    </form>
</div>
