<div class="race">
    <div class="container-fluid">
        <div class="row wizard-content">
            <div class="col-xs-12">
                <div class="row section-title center top" ng-show="governmentMonitoringCntrl.isBorrower">{{governmentMonitoringCntrl.loan.loanApp.borrower.fullName}}</div>
                <div class="row section-title center top" ng-show="!governmentMonitoringCntrl.isBorrower">{{governmentMonitoringCntrl.loan.loanApp.coBorrower.fullName}}</div>
                <div class="row center">
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox1" ng-model="governmentMonitoringCntrl.borrower.declarations.additionalInformationCheckboxIndicator">
                        <label for="checkbox1">I do not wish to furnish this information</label>
                    </div>
                </div>
                <div ng-hide="governmentMonitoringCntrl.borrower.declarations.additionalInformationCheckboxIndicator">
                    <div class="row section-content">
                        <div class="col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
                            <div class="section-question-text section-question-underline center">What is your race?</div>
                            <div class="form-group radio-group">
                                <div ng-repeat="raceType in governmentMonitoringCntrl.applicationData.lookup.races">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <input type="radio" name="race-radio" id="radio{{raceType.text}}" ng-value="raceType.value" ng-model="governmentMonitoringCntrl.borrower.declarations.race" ng-required="!governmentMonitoringCntrl.borrower.declarations.additionalInformationCheckboxIndicator">
                                            <label for="radio{{raceType.text}}">{{raceType.text}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-lg-3">
                            <div class="section-question-text section-question-underline center">What is your ethnicity?</div>
                            <div class="form-group radio-group">
                                <div ng-repeat="ethnicity in governmentMonitoringCntrl.applicationData.lookup.ethnicities">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <input type="radio" name="ethnicity-radio" id="radio{{ethnicity.text}}" ng-value="ethnicity.value" ng-model="governmentMonitoringCntrl.borrower.declarations.ethnicityId" ng-required="!governmentMonitoringCntrl.borrower.declarations.additionalInformationCheckboxIndicator">
                                            <label for="radio{{ethnicity.text}}">{{ethnicity.text}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="section-content section-question-text section-question-underline center">What is your gender?</div>
                            <div class="form-group radio-group">
                                <div ng-repeat="sexType in governmentMonitoringCntrl.applicationData.lookup.sexTypes">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <input type="radio" name="gender-radio" id="radio{{sexType.text}}" ng-value="sexType.value" ng-model="governmentMonitoringCntrl.borrower.declarations.sexId" ng-required="!governmentMonitoringCntrl.borrower.declarations.additionalInformationCheckboxIndicator">
                                            <label for="radio{{sexType.text}}">{{sexType.text}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
