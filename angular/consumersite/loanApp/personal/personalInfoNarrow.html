<div class="container-namefluid address-information col-md-6">

    <fieldset>
        <legend style="text-align:center">
            <div ng-if="personalCntrl.isBorrower">My Personal Information</div>
            <div ng-if="!personalCntrl.isBorrower">Co-Borrower Personal Information</div>
        </legend>

        <div class="col-md-6">
            <label for="txtStreet">First Name</label>

        </div>
        <div class="row"></div>
        <!--<div class="col-md-6">-->
        <div class="form-group form-group-sm col-md-6">


            <input id="txtfirstname" placeholder="First Name" class="form-control" type="text" ng-model="personalCntrl.borrower.firstName" ng-minlength="1" required />

        </div>
        <!--</div>-->
        <div class="row">&nbsp;</div>


        <div class="col-xs-6">
            <label for="txtStreet">Middle Name</label>
        </div>
        <div class="row">&nbsp;</div>
        <div class="form-group form-group-sm col-xs-6">

            <input id="txtfirstname" placeholder="Middle Name" class="form-control" type="text" ng-model="personalCntrl.borrower.middleName" ng-minlength="1" required />
        </div>

        <div class="row">&nbsp;</div>

        <div class="col-xs-6">
            <label for="txtStreet">Last Name</label>
            </div>
        <div class="row">&nbsp;</div>
            <div class="form-group form-group-sm col-xs-6">
             
                    <input id="txtfirstname" placeholder="Last Name" class="form-control" type="text" ng-model="personalCntrl.borrower.lastName" ng-minlength="1" required />
               
        </div>
        <div class="row">&nbsp;</div>

        <div class="col-xs-6">
            <label for="txtStreet">Suffix</label>
        </div>
        <div class="row">&nbsp;</div>
        <div class="form-group form-group-sm col-xs-6">

            <input type="text" class="form-control input-md" id="Suffix" placeholder="Jr.,Sr.,I,II (optional" ng-model="personalCntrl.borrower.suffix" />

        </div>
        <div class="row">&nbsp;</div>


        <div class="col-xs-6">
            <label for="txtStreet">How did you hear about us?</label>
        </div>
        <div class="row">&nbsp;</div>
        <div class="form-group form-group-sm col-xs-6">

            <select class="form-control input-md col-md-4" id="hearTypeSelect" ng-model="personalCntrl.loan.loanApp.howDidYouHearAboutUs"
                    ng-options="hearType.value as hearType.text for hearType in personalCntrl.applicationData.lookup.howDidYouHearAboutUsList">
                <option value="" disabled>Select One</option>
            </select>

        </div>
        <div class="row">&nbsp;</div>

        <div class="col-xs-6">
            <label for="txtStreet">Email</label>
        </div>
        <div class="row">&nbsp;</div>
        <div class="form-group form-group-sm col-xs-6">

            <input type="email" class="form-control input-md" placeholder="Enter your Email" ng-model="personalCntrl.borrower.email" required />

        </div>
        <div class="row">&nbsp;</div>

        <div class="col-xs-6">
            <label for="txtStreet">Preferred Phone</label>
        </div>
        <div class="row">&nbsp;</div>
        <div class="form-group form-group-sm col-xs-6">
            <div class="col-xs-4" style="margin-left:-13px;" >
                <input type="tel" class="form-control input-md" id="PreferredPhone" placeholder="Preferred Phone" ng-model="personalCntrl.borrower.phone" required />
                </div>
                <div class="col-xs-2">
                    <select class="form-control input-md col-md-2" ng-model="personalCntrl.borrower.phoneType"
                            ng-options="phonetype.value as phonetype.text for phonetype in personalCntrl.applicationData.lookup.phoneNumberTypes" required>
                        <option value="" disabled>Select One</option>
                    </select>
                    {{personalCntrl.borrower.phoneType}}
                </div>
            </div>
        <div class="row">&nbsp;</div>


        <div class="col-xs-6">
            <label for="txtStreet">Marital Status</label>
        </div>
        <div class="row">&nbsp;</div>
        <div class="form-group form-group-sm col-xs-6">

            <select class="form-control input-md col-md-4" ng-model="personalCntrl.borrower.maritalStatus"
                    ng-options="maritalStatusType.value as maritalStatusType.text for maritalStatusType in personalCntrl.applicationData.lookup.maritalStatuses" required>
                <option value="" disabled>Select One</option>
            </select>

        </div>
        <div class="row">&nbsp;</div>

        <div class="col-xs-6">
            <label for="txtStreet">Dependents</label>
        </div>
        <div class="row">&nbsp;</div>
        <div class="form-group form-group-sm col-xs-6">
            <div class="col-xs-4 editor-label" style="margin-left:-13px;">
                <input type="text" class="form-control input-md" placeholder="Dependents" ng-model="personalCntrl.borrower.dependents" required />
            </div>
            <div class="col-xs-2" style="width:50px;">
                <input type="text" class="form-control" style="width:50px;" placeholder="Optional (1,2,5,10)" ng-model="personalCntrl.borrower.dependentsCount" required />
            </div>
            {{personalCntrl.borrower.dependents}}
        </div>
        <div class="row">&nbsp;</div>


        <div class="col-xs-6">
            <label for="txtStreet">Add a Co-Borrower?</label>
        </div>
        <div class="row">&nbsp;</div>

        <div class="form-group form-group-sm col-xs-6" >
            <div class="col-xs-3 editor-label">
                <input type="radio" name="mailaddress" id="mailaddressyes" ng-model="personalCntrl.isSameAddress" ng-value="true" ng-change="personalCntrl.rbAddressClicked(value);" checked="checked" value="true" />
                <label for="mailaddressyes">Yes</label>
            </div>
            <div class="col-xs-2 editor-label" >
                <input type="radio" name="mailaddress" id="mailaddressno" ng-model="personalCntrl.isSameAddress" ng-value="false" ng-change="personalCntrl.rbAddressClicked();" value="false" />
                <label for="mailaddressno">No</label>
            </div>
        </div>
</fieldset>

</div>
