<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="success.controller.js"></script>

<div class="container-fluid  col-lg-12">
    <div class="col-lg-12">My Credit Scores</div>
    {{successController.className}}
    <div class="col-lg-12">

        <div class="col-lg-6">
            <div class="row" ng-repeat="score in successController.Scores">

                <input class="form-control" type="text" id="txtBorrower_{{score.ScoreName}}" value="score.BorrowerScore">
                <label for="txtBorrower_{{score.ScoreName}}">score.ScoreName  </label>
                <input class="form-control" type="text" id="txtBorrower_{{score.ScoreName}}" value="score.CoBorrowerScore">

                <div class="row">&nbsp;</div>
                <!--<div class="progressbars" progress="80%"></div>
                <div class="progressbars" progress="30%"></div>
                <div class="progressbars" progress="70%"></div>

                <div class="progressbarsone" progress="80%"></div>
                <div class="progressbarsone" progress="30%"></div>
                <div class="progressbarsone" progress="70%"></div>-->
            </div>
        </div>
    </div>

</div>
<script>
    // activate jprogress
    $(".progressbars").jprogress();
    $(".progressbarsone").jprogress({
        background: "#FF2D55"
    });
</script>
