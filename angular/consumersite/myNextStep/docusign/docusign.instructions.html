<div class="esigning-container demo-margin-esign-instruct">
    <div class="esign page-content">
        <div class="page-title"><img class="pen-img" src="../../../../Content/images/Consumer/pentip.png">eSign Instructions</div>
        <div class="instructions">
            <div class="row">
                <div class="col-lg-6">
                    <table class="instruction-table">
                        <tr>
                            <td>
                                <div class="number-circle">
                                    <div class="height_fix"></div>
                                    <div class="number-circle-content">1</div>
                                </div>
                            </td>
                            <td class="instruction-text">Navigate quickly to the next signature line by selecting the yellow button to the left of the document.</td>
                        </tr>
                    </table>
                    <div>
                        <img class="instruction-img" src="../../../../Content/images/Consumer/esign-instructions1.png">
                    </div>
                </div>
                <div class="col-lg-6">
                    <table class="instruction-table">
                        <tr>
                            <td>
                                <div class="number-circle">
                                    <div class="height_fix"></div>
                                    <div class="number-circle-content">2</div>
                                </div>
                            </td>
                            <!-- Keep the invisible text below since it keeps the images vertically aligned for different widths. -->
                            <td class="instruction-text">Apply your signature by clicking the yellow sign box on the document.<span class="text-invisible">on to the left of the document.</span></td>
                        </tr>
                    </table>
                    <div>
                        <img class="instruction-img" src="../../../../Content/images/Consumer/esign-instructions2.png">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="green-separator"></div>
                </div>
            </div>
            <div class="row text-right">
                <div class="col-lg-12">
                    <button class="imp-button-sec-general">Cancel</button>
                    <button class="imp-button-general btn-continue" ng-click="docusignInstructionsCntrl.continue()">{{docusignInstructionsCntrl.continueButtonText}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
