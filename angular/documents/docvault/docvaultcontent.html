<imp-doc-vault is-flyout="false"
               show-error-container="docVault.showErrorContainer"
               show-loader="docVault.showLoader"
               button-selected="docVault.docVaultButtonSelected"
               button-options="docVault.docVaultButtonOptions"
               call-button-option="docVault.callDocVaultButtonOption(btnSelected, event)"
               change-button-option="docVault.changeDocVaultButtonOption(itemId)"
               grouped-documents="docVault.groupedDocuments.ref"
               format-category-name="docVault.formatCategoryName(ctgName)"
               toggle-grid="docVault.toggleGrid(shouldToggleFlag)"
               encompass-export-status="docVault.enableExportDocumentToEncompass.status"
               select-disabled="docVault.selectDisabled(doc)"
               document-selected-changed="docVault.documentSelectedChanged(ctgName)"
               download-document="docVault.downloadDocument(docId)"
               open-menu="docVault.openDocVaultMenu(event, doc)"
               document-status-data="docVault.applicationData.lookup.documentStatus"
               document-status-changed="docVault.documentStatusChanged(doc, ctgName)"
               export-to-encompass="docVault.exportDocumentToEncompass(doc)"
               loan-number="docVault.wrappedLoan.ref.loanNumber"
               show-document-history="docVault.showDocumentHistory(event, doc)"
               delete-document="docVault.deleteDocument(doc)"
               select-all="docVault.selectAll(ctgName)"
               unselect-all="docVault.unselectAll(ctgName)"
               classify-documents="docVault.classifyDocuments()"
               save="docVault.save()"
               cancel="docVault.cancel()"
               saving-in-progres="docVault.savingDataInProgress">
</imp-doc-vault>
