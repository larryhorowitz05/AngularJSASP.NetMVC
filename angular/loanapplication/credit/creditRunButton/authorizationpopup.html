<div class="imp-tooltip imp-authorization-tooltip">
    <div class="authorization-body ">
        {{ modalpopoverCtrl.model.message }}
    </div>
    <div class="authorization-footer">
        <button class="imp-button-hs-wm-prim" ng-click="modalpopoverCtrl.done(modalpopoverCtrl.model)">Accept</button>
        <button class="imp-button-hs-wm-sec" ng-click="modalpopoverCtrl.cancel()">Decline</button>
    </div>
</div>
