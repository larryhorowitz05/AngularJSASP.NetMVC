<div class='imp-popover imp-body'>
    <div class="containter imp-mb-popover">
        <div style="text-align: left;" class="imp-mb-popover-title-section">
            <h3 class="imp-mb-popover-title">
                {{modalpopoverCtrl.ctrl.title}}
            </h3>
        </div>
        <div class="imp-div-close-x floatright imp-mb-popover-close-x" ng-click="modalpopoverCtrl.cancel()"></div>
        <div style="width: 48%;float: left;">
            <mb-list ng-model="modalpopoverCtrl.ctrl.model" borrower="modalpopoverCtrl.ctrl.borrower"></mb-list>
        </div>
        <div style="float: left;margin-left: 6px;text-align: left;" 
             ng-include="modalpopoverCtrl.ctrl.template">
        </div>
    </div>
</div>
