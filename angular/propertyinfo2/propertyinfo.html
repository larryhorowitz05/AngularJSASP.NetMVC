

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link href="StyleSheetTmp.css" rel="stylesheet" />

    <link href="css/bootstrap.css" rel="stylesheet" />

</head>
<body>

    <div>
        <div style="padding-bottom: 15px; background-color: #FFFFFF;">
            <div style="text-align:center; font-weight: 700;">
                <span class="title" style="text-align:center;">My Property Information</span>
            </div>

            <div class="col-xs-2">
                <label for="txtStreet"></label> Street</>
                <div class="col-1"> <input type="text" id="txtStreet" class="form-control"></div>
                <label for="txtZip"></label> Zip</>
                <div class="col-2"> <input type="text" id="txtZip" class="form-control"></div>
            </div>

            <div class="col-xs-2">
                <label for="txtEstValue"></label> Estimated Value</>
                <div class="col-1"> <input type="text" id="txtEstValue" class="form-control"></div>
                <label for="txtLoanAmt"></label> Loan Amount</>
                <div class="col-2"> <input type="text" id="txtLoanAmt" class="form-control"></div>
            </div>

            <div class="row-split">
                <label for="txtCity"></label> City</>
                <div class="col-1"> <input type="text" id="txtStreet" class="form-control"></div>
                <label for="txtOrigPrice"></label> Original Purchase Price</>
                <div class="col-2"> <input type="text" id="txtOrigPrice" class="form-control"></div>
            </div>


            <div class="col-xs-2">
                <label for="txtOccpncy"></label> Occupancy Type</>
                <div class="col-1"> <input type="text" id="txtOccpncy" class="form-control"></div>
                <label for="txtproptype"></label> Property Type</>
                <div class="col-2"> <input type="text" id="txtproptype" class="form-control"></div>
            </div>

        </div>
    </div>




</body>
</html>
